<div class="row">
	<div class="col-md-offset-4 col-md-6">
		<div class="form-login panel panel-primary">
			<div class="panel-heading">Login</div>
			<div class="panel-body">
				<form method="post" action="">
					<label for="username">Username:</label>
					<input type="text" id="username" class="form-control input-sm chat-input" />
					</br>
					<label for="password">Password:</label>
					<input type="password" id="password" class="form-control input-sm chat-input" />
					</br>
					<label for="password2">Confirm Password:</label>
					<input type="password" id="password2" class="form-control input-sm chat-input" />
					</br>
					<label for="name">Name:</label>
					<input type="text" id="name" class="form-control input-sm chat-input" />
					</br>
					<label for="email">Email:</label>
					<input type="email" id="email" class="form-control input-sm chat-input" />
					</br>
					<label for="phone">Phone:</label>
					<input type="tel" id="phone" class="form-control input-sm chat-input" />
					</br>
					<label for="town">Town:</label>
					<select id="town" class="form-control input-sm chat-input">

					</select>
					</br>
					<div class="wrapper">
		            <span class="group-btn">
		                <a href="#" class="btn btn-primary btn-md" onclick="RegisterNow()">Register</a>
						<a href="/#/login" class="btn btn-secondary btn-md pull-right">Login</a>
		            </span>
					</div>
				</form>
			</div>
		</div>

	</div>
</div>
