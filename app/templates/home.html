<div class="col-sm-4 pull-left left-nav-panel" >

	<div class="panel panel-default col-md-12">
		<h4 class="panel-heading">Categories</h4>
		<ul class="panel-body">
			<li class="list-group-item" ng-repeat="c in publicCategories"><a href="#/byCategory:{{c.id}}">{{c.name
				}}</a></li>
		</ul>
	</div>

	<div class="panel panel-default col-md-12">
		<h4 class="panel-heading">Towns</h4>
		<ul class="panel-body" >
			<li class="list-group-item" ng-repeat="t in publicTowns"><a href="#/byTown:{{t.id}}" >{{t.name}}</a></li>
		</ul>
	</div>

</div>
<div class="col-md-8 adslist">

	<div class="panel panel-default ad" data-ng-repeat="ad in allPublicAds.ads">

		<div class="panel-heading">
			<h3 class="panel-title">{{ ad.title }}</h3>
			<div class="pull-right ad-date">{{ ad.date | date:'dd-MMM-yyyy' }}</div>
		</div>
		<div class="panel-body">
			<div class="pull-left col-md-4 ad-photo">
				<img src="{{ ad.imageDataUrl }}" alt="no-image" />
			</div>
			<div class="pull-right col-md-8 ad-others">

				<div class="ad-others-text">{{ ad.text }}</div>
				<div class="ad-others-name"><strong>Name:</strong> {{ ad.ownerName }}</div>
				<div class="ad-others-email"><strong>email:</strong>
					<a href="mailto:{{ ad.ownerEmail }}" target="_blank">{{ ad.ownerEmail }}</a></div>
				<div class="ad-others-tel"><strong>Phone:</strong> {{ ad.ownerPhone }}</div>

			</div>
		</div>
	</div>


</div>
