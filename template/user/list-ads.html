<div class="col-sm-4 pull-left left-nav-panel" >

	<div class="panel panel-default col-md-12">
		<h4 class="panel-heading">My Ads</h4>
		<ul class="panel-body" >
			<li class="list-group-item">
				<a href="#/user/ads" data-ng-click="myAdsSetFilter('all')">All</a>
				<a href="#/user/ads" onclick="return false;" data-ng-click="myAdsSetFilter('published')">Published</a>
				<a href="#/user/ads" onclick="return false;" data-ng-click="myAdsSetFilter('published')">Waiting Approval</a>
				<a href="#/user/ads" onclick="return false;" data-ng-click="myAdsSetFilter('published')">Inactive</a>
				<a href="#/user/ads" onclick="return false;" data-ng-click="myAdsSetFilter('published')">Rejected</a>
			</li>
		</ul>
	</div>

</div>
<div class="col-md-8 adslist">

	<div class="panel panel-default ad" data-ng-repeat="ad in allPublicAds.ads">

		<div class="panel-heading">
			<h3 class="panel-title">{{ ad.title }}</h3>
			<div class="pull-right ad-date">{{ ad.date | date:'dd-MMM-yyyy' }}</div>
		</div>
		<div class="panel-body">
			<div class="pull-left col-md-4 ad-photo">
				<img src="{{ ad.imageDataUrl }}" alt="no-image" />
			</div>
			<div class="pull-right col-md-8 ad-others">

				<div class="ad-others-text">{{ ad.text }}</div>
				<div class="ad-others-name"><strong>Name:</strong> {{ ad.ownerName }}</div>
				<div class="ad-others-email"><strong>email:</strong>
					<a href="mailto:{{ ad.ownerEmail }}" target="_blank">{{ ad.ownerEmail }}</a></div>
				<div class="ad-others-tel"><strong>Phone:</strong> {{ ad.ownerPhone }}</div>

			</div>
		</div>
	</div>

	<pagination class="pagination" total-items="allPublicAds.numItems" items-per-page="itemsPerPage"
	            data-numPages="allPublicAds.numPages"
	     ng-model="currentPage" ng-change="pageChanged()"></pagination>

</div>
