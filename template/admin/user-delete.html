<div class="row">
	<div class="col-md-offset-4 col-md-5 pull-left">
		<div class="form-login panel panel-primary">
			<div class="panel-heading">Confirm User Delete</div>
			<div class="panel-body">
				<form method="post">
					<label for="username">Name:</label>
					<input type="text" id="username" class="form-control input-sm chat-input"
					       ng-model="user.userName" readonly="readonly"/>
					</br>
					<label for="name">Name:</label>
					<input type="text" id="name" class="form-control input-sm chat-input"
							ng-model="user.name"/>
					</br>
					<label for="email">Email:</label>
					<input type="email" id="email" class="form-control input-sm chat-input"
					       ng-model="user.email"/>
					</br>
					<label for="phone">Phone:</label>
					<input type="tel" id="phone" class="form-control input-sm chat-input"
					       ng-model="user.phoneNumber"/>
					</br>
					<div class="wrapper">
		            <span class="group-btn">
		                <a href="/#/" onclick="return false;" class="btn btn-danger btn-md"
		                   ng-click="deleteUserNow(user)">Delete</a>
						<a href="/#/admin/users/list" class="btn btn-secondary btn-md pull-right">Cancel</a>
		            </span>
					</div>
				</form>
			</div>
		</div>
	</div>

	</div>
</div>
